<!DOCTYPE html>
<html>
<head>
<title>Minecraft Multiverse</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
body {
    background-color: #1e1e1e;
    color: #D4d4d4;
}
.contain {
    font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
h2 {
    color: #7289DA;
}
.button {
    background-color: #222222;
    color: #d4d4d4;
}
.buttonhover {
    background-color: black;
    color: white;
}
</style>
<script>
function hoverbutton() {
    document.getElementById(button).class="buttonhover"
}
function resetbutton() {
    document.getElementById(button).class="button"
}
function click() {
    window.location.href = "https://kupeck.github.io/minecraft-multiverse-web/";
}
</script>
</head>
<body>
<div class="contain">
<h1>Minecraft Multiverse</h1>
<p>Toto není finální web, na něm se pracuje!<br>
Zatím se můžete připojit na náš discord!</p>
<a href=about:blank><h2><u>Join Discord!</u></h2></a>
</div>
<button id="button" class="button" onmouseover="hoverbutton()" onmouseout="resetbutton()" onclick="click()">Beta!</button>
</body>
</html>
